<!DOCTYPE html>
<html data-ng-app>
<head>
	<title>Iteration - ngRepeat</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body data-ng-init="places=[{city:'Toronto', country:'Canada'}, {city:'Cairo', country:'Egypt'}, {city:'Oslo', country:'Norway'}, {city:'Gothenburg', country:'Sweden'}, {city:'Amasterdam', country:'Netherland'}]">

<strong>Using Ul and LI</strong>
<ul>
	<li data-ng-repeat="place in places">I have been in {{ place.city }}, which is the best city in {{ place.country | uppercase}}</li>
</ul>
<hr>
<strong>Using Table</strong>
<br>
<table>
<tr>
	<td><strong>City</strong></td>
	<td><strong>Country</strong></td>
</tr>
	<tr data-ng-repeat="place in places">
		<td>{{ place.city }}</td>
		<td> {{ place.country }}</td>
	</tr>
</table>

<br>
<hr>

<div ng-init="friends = [
  {name:'John', age:25, gender:'boy'},
  {name:'Jessie', age:30, gender:'girl'},
  {name:'Johanna', age:28, gender:'girl'},
  {name:'Joy', age:15, gender:'girl'},
  {name:'Mary', age:28, gender:'girl'},
  {name:'Peter', age:95, gender:'boy'},
  {name:'Sebastian', age:50, gender:'boy'},
  {name:'Erika', age:27, gender:'girl'},
  {name:'Patrick', age:40, gender:'boy'},
  {name:'Samantha', age:60, gender:'girl'}
]">
  I have {{friends.length}} friends. They are:
  <input type="search" ng-model="q" placeholder="filter friends..." />
  <ul class="example-animate-container">
    <li class="animate-repeat" ng-repeat="friend in friends | filter:q">
      [{{$index + 1}}] {{friend.name}} who is {{friend.age}} years old.
    </li>
  </ul>
</div>


	<!-- Script -->
	<script src="../js/angular.js" type="text/javascript"></script>
</body>
</html>
